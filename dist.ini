name    = MooseX-AbstractFactory
author  = Mike Whitaker <mike@altrion.org>
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Perl_5
copyright_holder = Mike Whitaker

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests, Test::Synopsis
	critic_config = perlcritic.rc
[ExtraTests]

[Test::PodSpelling]
	stopwords = SubmittingPatches
	stopwords = rolsky
	stopwords = metaclass

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
	repo = MX-AbstractFactory
[@Git]
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.003003
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
